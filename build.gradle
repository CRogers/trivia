plugins {
    id 'org.inferred.processors' version '1.2.3'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
     jcenter()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '20.0'

    processor group: 'org.immutables', name: 'value', version: '2.3.8'

    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
    testCompile group: 'com.pholser', name: 'junit-quickcheck-generators', version: '0.7-beta-2'
}
